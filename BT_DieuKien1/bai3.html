<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so = +prompt("Nhap vao mot so nguyen: ");

        if(so > 0){
            document.write("So duoc nhap vao lon hon 0");
        }
        else if(so == 0){
            document.write("So duoc nhap vao bang 0");
        }
        else{
            document.write("So duoc nhap vao nho hon 0");
        }
    </script>
</body>
</html>
