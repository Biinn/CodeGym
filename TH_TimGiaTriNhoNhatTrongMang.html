<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minArr(){
            let arr = [10, 2, 3, 4, 5];
            let min = arr[0];
            for(let i = 1; i <= arr.length; i++){
                if(arr[i] < min){
                    min = arr[i]
                }
            }
            document.write("Giá trị nhỏ nhất trong Mảng là: ", min);
        }
        minArr();
    </script>
</body>
</html>
