<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function footToMeter(feet) {
            let meter = 0.305 * feet;
            return meter;
        }

        function meterToFoot(meter) {
            let feet = 3.279 * meter;
            return feet;
        }

        let foot = prompt("Nhập feet: ");
        document.write(foot + " feet " + "= " + footToMeter(foot) + " meter");
        document.write ("<br>")
        let meter = prompt("Nhập meter: ");
        document.write(meter + " meter " + "= " + meterToFoot(meter) + " feet");
    </script>
</body>
</html>
