<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào cạnh a: "));
        let b = parseFloat(prompt("Nhập vào cạnh b: "));

        if(a > 0 && Number.isInteger(a)){
            if(b > 0 &&Number.isInteger(b)){
                let area = a * b;
                document.write("Diện tích hình chữ nhật là: " + area);
            }else{
                document.write("Độ dài các cạnh không hợp lệ. Vui long nhập độ dài các cạnh bằng số dương");
            }
        }else{
            document.write("Độ dài các cạnh không hợp lệ. Vui long nhập độ dài các cạnh bằng số dương");
        }
    </script>
</body>
</html>
