<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào hệ số a: ");
        let b = +prompt("Nhập vào hệ số b: ");

        if(a === 0){
            if(b === 0){
                document.write("Phương trình có vô số nghiệm");
            }else{
                document.write("Phương trình vô nghiệm")
            }
        }else{
            let x = -b / a;
            document.write("Nghiệm của phương trình x là: " + x);
        }
    </script>
</body>
</html>
