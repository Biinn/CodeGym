<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let side = parseFloat(prompt("Nhập vào cạnh a: "));

        if(side > 0 && Number.isInteger(side)){
            let area = side * side;
            document.write("Diện tích hình vuông là: " + area);
        }else{
            document.write("Độ dài không hợp lệ. Vui lòng nhập vào một chữ số dương");
        }
    </script>
</body>
</html>
