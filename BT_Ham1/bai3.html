<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Compare(Number1, Number2){
            if(Number1 > Number2){
                alert("Tham số thứ nhất lớn hơn tham số thứ 2")
            }else{
                return Number1 + Number2;
            }
        }
        var result = Compare(10, 15);
        if(result !== null){
            document.write("Tổng của 2 số là: " + result);
        }
    </script>
</body>
</html>
