<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Độ C(Celsius)" id="nhapdoC">
    <button type="button" onclick="ChuyenDoiNhietDo();">Nhập</button>
    <p id="result">Result: </p>

    <script>
        function ChuyenDoiNhietDo(){
            let doC = +document.getElementById("nhapdoC").value;
            let doF = (9*doC / 5) + 32;

            document.getElementById("result").innerHTML = "Result: " + doF;
        }
    </script>
</body>
</html>
