<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let a = 0;
        let b = 1;
        let c;
        
        for (let i = 0;i < 20 ; i++) {
            sum += a;
            c = a + b;
            a = b;
            b = c;
        }
        document.write("Tổng 20 số đầu tiên trong dãy Fibonacci là : ", sum);
    </script>
</body>
</html>
