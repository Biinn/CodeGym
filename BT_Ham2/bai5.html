<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MinNumber(){
            let number1 = +prompt("Nhập vào số nguyên thứ nhất:");
            let number2 = +prompt("Nhập vào số nguyên thứ hai:");
            let number3 = +prompt("Nhập vào số nguyên thứ 3:");
            let min;
            if(number1 < number2 && number1 < number3){
                min = number1;
            }
            else if(number2 < number1 && number2 < number3){
                min = number2;
            }
            else{
                min = number3;
            }
            document.write("Số nhỏ nhất trong 3 số nguyên nhập vào là: ", min);
        }
        MinNumber();
    </script>
</body>
</html>
