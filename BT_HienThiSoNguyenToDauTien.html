<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = 2;
        let count = 0;
        while(count < 20){
            let isPrime = true;
            for(let i = 2; i <= Math.sqrt(numbers); i++){
                if(numbers % i === 0){
                    isPrime = false;
                }
            }
            if(isPrime){
                count++;
                document.write(numbers + "<br>");
            }
            numbers++;
        }
    </script>
</body>
</html>
