<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = +prompt("Nhap so can xac dinh: ");
        let count = 0;
        for(let i=0; i<=numbers;i++){
            if(numbers % i === 0){
                count++;
            }
        }
        if(count ===2){
            document.write(numbers + " La so nguyen to");
        }else{
            document.write(numbers + "  phai la so nguyen to");
        }
    </script>
</body>
</html>
