<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = 5;
        for (let i = 1; i <= n; i++) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row += "* ";
            }
            document.write(row + "<br>");
        }        
        document.write("<br>");
        for (let i = n; i >= 1; i--) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row += "* ";
            }
            document.write(row + "<br>");
        }
    </script>
</body>
</html>
